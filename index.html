<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>practice Js ni Ian</title>
</head>

<body>
    <nav>
        <h2>Website Ian</h2>
        <ul id="center">
            <li><a href="#">Home</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
        <h1 id="wc-label">Welcome</h1>
        <br>
        <label for="texted">Username</label>
        <input type="text" id="texted">

        <br>
        <br>

        <div class="li-box">
            <input type="checkbox" id="potato">
            <label for="potato">Potato</label>
        </div>

        <div class="li-box">
            <input type="checkbox" id="tomato">
            <label for="tomato">Tomato</label>
        </div>


        <div class="li-box">
            <input type="radio" id="male" name="gender" checked>
            <label for="male">Male</label>
        </div>

        <div class="li-box">
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
        </div>

        <button type="button" id="submitBtn" onclick="hehe()">Submit</button>

        <br>

        <h1 id="show-veg"></h1>
        <h1 id="show-gender"></h1>

        <br>
        <br>

        <label for="txt-tenary">Enter Age</label>
        <input type="text" id="txt-tenary">
        <button onclick="checkAge()">Check Age</button>
        <p id="p-result"></p>

        <br>
        <br>
        <br>

        <input type="text" id="txt-method">
        <p id="strLabel"></p>
        <button onclick="testMethod()">Execute</button>

        <br>
        <br>
        <br>
        <div class="proj-container">
            <div class="guess-container">
                <h1
                    style="font-size: 20px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    Guess the Number 1-10!</h1>
                <div class="number-container">
                    <h1 id="txt-number">?</h1>
                </div>

                <input type="text" id="inpt-number" placeholder="Enter a Number">

                <p id="txt-warning"></p>

                <button onclick="rollRandomNum()" id="exe">Execute</button>
            </div>

            <div class="convert-container">
                <h1>Convert Temp</h1>
                <input type="text" id="txt-convert" placeholder="Enter a Temp">

                <div class="radio-btn">
                    <input type="radio" id="c-t" name="temp">
                    <label for="c-t" id="lbl-temp">Celcius to Fahrenheit</label>
                </div>

                <div class="radio-btn">
                    <input type="radio" id="t-c" name="temp">
                    <label for="c-t" id="lbl-temp">Fahrenheit to Celcius</label>
                </div>

                <button onclick="convertTemp()" id="convertBtn">Convert</button>
                <h1 id="show-temp">?</h1>
            </div>
        </div>

        <br>
        <br>

        <div class="proj-container2">
            <h1>Dice Roller</h1>
            <label for="numOfDice"># of dice</label>
            <input type="number" value="1" min="1" max="6" id="numOfDice">
            <button onclick="rollDice()">Roll Dice</button>

            <div id="diceResult"></div>
            <div id="diceImages"></div>
        </div>

        <br>
        <br>

        <div class="proj-container3">
            <h1>Add Notes</h1>
            <textarea id="addNote" rows="5" cols="40" wrap="hard" placeholder="Enter a Note">
    </textarea>
            <button onclick="addNote()">Add a Note</button>
            <div id="noteResult"></div>
        </div>



        <button onclick="openModal()">Open Popup</button>

        <div class="overlay" id="overlay">
            <div class="modal">
                <h2>Add Note</h2>
                <textarea rows="5" placeholder="Enter note"></textarea>
                <button onclick="closeModal()">Close</button>
            </div>
        </div>

        <br>
        <br>

        <div class="btn-rollHand">
            <button onclick="rollHand()">
                <p>Roll Hand</p>
            </button>
        </div>
        <div class="jankepon-container" id="jankenpon-container">
            <h2>Jankenpon</h2>
            <p class="txt-warn" id="txt-warn"></p>
            <input type="text" id="display-hand" readonly>
            <div class="score-container">
                <p id="winScore">Wins: </p>
                <p id="loseScore">Losses: </p>
                <p id="tieScore">Tie: </p>
            </div>
            <button onclick="btnPaper()" class="btn-hands">
                <img src="assetsImage/icons8-hand-100.png" alt="">
                <p>Paper</p>
            </button>
            <button onclick="btnScissors()" class="btn-hands">
                <img src="assetsImage/icons8-hand-scissors-100.png" alt="">
                <p>Scissor</p>
            </button>
            <button onclick="btnRock()" class="btn-hands">
                <img src="assetsImage/icons8-rock-hand-100.png" alt="">
                <p>Rock</p>
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
